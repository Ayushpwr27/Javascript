<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-el">
        <h1 >Metric/Imperial unit conversion</h1>
        <span id="value-el">0</span>


    </div>
    <div id="result-el">
        <div class="conversion-result">
            <h3 id="conv-heading1" class="conv-heading">Length (Meter/Feet)</h3>
            <h3 id="conv-result1" class="conv-result">0 meters = 0.000 feet | 0 feet = 0.000 meters</h3>
        </div>
        <div class="conversion-result">
            <h3 id="conv-heading2" class="conv-heading">Volume (Liters/Gallons)</h3>
            <h3 id="conv-result2" class="conv-result">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</h3>
        </div>
        <div class="conversion-result">
            <h3 id="conv-heading3" class="conv-heading">Mass (Kilograms/Pounds)</h3>
            <h3 id="conv-result3" class="conv-result">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
